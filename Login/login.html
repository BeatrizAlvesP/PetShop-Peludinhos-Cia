<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Estilização Página */
        * {
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f3f3f3;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login {
            background-color: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .login input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .login button {
            background-color: #ff725e;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
        }

        .login button:hover {
            background-color: #ff5636;
        }

        .btn-cad {
            background-color: #007BFF;
            margin-top: 10px;
        }

        .btn-cad:hover {
            background-color: #0056b3;
        }

        .esq-senha {
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin-top: 10px;
        }

        .esq-senha:hover {
            text-decoration: underline;
        }
    </style>

</head>

<body>
    <div class="login">
        <h2>Login</h2>
        <form onsubmit="autenticarUsuario(event)">
            <input type="text" id="username" placeholder="Nome de Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <button class="btn-cad" onclick="window.location.href='cadastro.html'">Cadastre-se</button>
            <a href="#" class="esq-senha">Esqueceu a senha?</a>
        </form>
    </div>
    <script>
        function autenticarUsuario(event) {
            event.preventDefault(); // Evita o envio do formulário

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simula a autenticação (troque isso por uma verificação real)
            if (username === 'teste' && password === '1234') {
                alert("Login bem-sucedido!");

                // Criação do objeto usuário simulado
                const usuario = { nome: 'Teste', username: 'teste' };

                // Salva as informações no localStorage
                localStorage.setItem('usuario', JSON.stringify(usuario));

                // Redireciona de volta para a página principal (index.html)
                window.location.href = '../index.html';
            } else {
                alert('Usuário ou senha incorretos.');
            }
        }
    </script>
</body>

</html>
